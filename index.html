<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script
      src="https://kit.fontawesome.com/9311e51f25.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" class="css" />
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <input
              type="text"
              placeholder="Enter city name"
              class="city"
              autofocus="on"
              id="search-text-input"
            />

            <input type="submit" value="Search" class="btn btn-info button" />

            <input
              type="submit"
              value="Current Location"
              id="current-location-button"
              class="btn btn-success current-location-button"
            />
          </form>

          <h1 id="current-date">Date</h1>
          <h2 id="city">City</h2>
          <h3 id="description">Forecast description</h3>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img src="" alt="Clear" id="icon" class="float-left" />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"> °C</span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul class="weather-conditions">
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
            <br />
            <br />
          </div>

          <div class="row-cols-5">
            <div class="card-group">
              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      Tomorrow <br />
                      05.13
                    </h5>
                    <p class="card-text">
                      <i class="fa-solid fa-cloud-sun sun-cloud-icon"></i>
                      <br />
                      78°F
                    </p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      Saturday <br />
                      05.14
                    </h5>
                    <p class="card-text">
                      <i class="fa-solid fa-sun sun-icon"></i>
                      <br />
                      82°F
                    </p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      Sunday <br />
                      05.15
                    </h5>
                    <p class="card-text">
                      <i class="fa-solid fa-sun sun-icon"></i>
                      <br />
                      84°F
                    </p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      Monday <br />
                      05.15
                    </h5>
                    <p class="card-text">
                      <i class="fa-solid fa-cloud-sun sun-cloud-icon"></i>
                      <br />
                      80°F
                    </p>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <div class="card-body">
                    <h5 class="card-title">
                      Tuesday <br />
                      05.15
                    </h5>
                    <p class="card-text">
                      <i class="fa-solid fa-sun sun-icon"></i>
                      <br />
                      86°F
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <a href="https://github.com/callytat/SheCodes" target="_blank"
        >Open-source code</a
      >by Cally Tat
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
